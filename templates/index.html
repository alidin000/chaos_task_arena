<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #2c003e, #0d001f);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ff6ec7;
            text-shadow: 0 0 10px #ff6ec7;
        }
        .controls {
            max-width: 800px;
            margin: 0 auto 3rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }
        .form-label {
            font-weight: bold;
        }
        input[type=range]::-webkit-slider-thumb {
            background: #ff007f;
        }
        canvas {
            max-width: 800px;
            margin: 0 auto;
            display: block;
            background: #1b0033;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .reset-btn {
            background-color: #ff69b4;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CHAOS TASK ARENA</h1>

    <!-- Control panel for user input -->
    <div class="controls">
        <div>
            <label for="chance" class="form-label">Chaos Chance (0.1 = calm, 0.9 = pure madness)</label>
            <input type="range" class="form-range" id="chance" min="0.1" max="0.9" step="0.1" value="0.5">
        </div>
        <div>
            <label for="count" class="form-label">Number of Tasks</label>
            <input type="number" class="form-control" id="count" value="10" min="1">
        </div>
        <div class="d-flex flex-column gap-2">
            <button class="btn btn-danger btn-lg" onclick="launch()">Launch Chaos</button>
            <button class="btn reset-btn" onclick="resetStats()">Reset Stats</button>
        </div>
    </div>

    <!-- Chart to show results -->
    <canvas id="chart" width="800" height="400"></canvas>

    <script>
        // Sends request to backend to trigger task simulation
        async function launch() {
            const chance = document.getElementById("chance").value;
            const count = document.getElementById("count").value;
            await fetch(`/run?chance=${chance}&count=${count}`);
        }

        // Sends request to backend to reset the stats
        async function resetStats() {
            await fetch('/reset');
        }

        // Create the Chart.js chart instance
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Success', 'Retry', 'Failed'],
                datasets: [{
                    label: 'Task Status',
                    data: [0, 0, 0],
                    backgroundColor: ['#00ff88', '#ffa500', '#ff0033']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Task Execution Status Over Time',
                        color: '#fff',
                        font: {
                            size: 20
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#fff' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#fff' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    }
                }
            }
        });

        // Refresh stats every 1 second
        setInterval(async () => {
            const res = await fetch('/stats');
            const data = await res.json();
            chart.data.datasets[0].data = [data.success, data.retry, data.failed];
            chart.update();
        }, 1000);
    </script>
</body>
</html>
